server.port=8080
spring.application.name=OnlineMart

#spring.datasource.url=jdbc:mysql://localhost:3306/mart_db?useSSL=false
spring.datasource.url=jdbc:mysql://localhost:3306/mart_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=tao#1996

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

spring.jpa.open-in-view=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.hbm2ddl.auto=none

jwt.secretKey=YourRandomJWTSecretKey
jwt.expirationMillis=86400000


spring.aop.auto=true
spring.aop.proxy-target-class=true











